<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrise Project Download</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            min-height: 100vh;
            padding-top: 50px; /* Add some top padding to ensure content isnâ€™t too close to the top */
        }

        .container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #00bfa5;
            margin-bottom: 30px;
            font-size: 28px;
        }

        a {
            text-decoration: none;
        }

        .download-btn {
            background-color: #8a9795;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-btn:hover {
            background-color: #064a1f;
            transform: translateY(-3px);
        }

        .download-btn:active {
            background-color: #17811a;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matrise Project Download</h1>
        <a href="https://github.com/Svaaan/MatriseWebsite/releases/download/Application/Release.zip" download id="download-link">
            <button class="download-btn">Download Matrise</button>
        </a>  
        <p id="download-count">Downloads: 0</p>
    </div>

    <script>
        // Function to get the current download count from localStorage
        function getDownloadCount() {
            return parseInt(localStorage.getItem('downloadCount')) || 0;
        }

        // Function to update the download count in localStorage
        function updateDownloadCount() {
            const currentCount = getDownloadCount();
            localStorage.setItem('downloadCount', currentCount + 1);
            document.getElementById('download-count').textContent = `Downloads: ${currentCount + 1}`;
        }

        // Event listener for the download button click
        document.getElementById('download-link').addEventListener('click', updateDownloadCount);

        // Initialize the download count on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('download-count').textContent = `Downloads: ${getDownloadCount()}`;
        });
    </script>
</body>
</html>
